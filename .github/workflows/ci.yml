---
name: jekyll
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  jekyll:
    name: jekyll
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - run: bundle update
      - run: bundle exec rake